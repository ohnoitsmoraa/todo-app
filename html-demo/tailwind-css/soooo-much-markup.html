<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tailwind</title>
  </head>

  <body class="p-8">
    <form class="flex w-fit flex-col items-center gap-8 border-2 p-8">
      <div class="flex items-center justify-center">
        <div class="relative">
          <input
          required
            id="first_name"
            name="first_name"
            type="text"
            class="peer border-b border-gray-300 bg-inherit py-1 transition-colors focus:border-b-2 focus:border-blue-700 focus:outline-none"
          />
          <label
            for="first_name"
            class="absolute left-0 top-1 cursor-text transition-all peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-700"
            >First Name</label
          >
        </div>
      </div>

      <div class="flex items-center justify-center">
        <div class="relative">
          <input
          required
            id="second_name"
            name="second_name"
            type="text"
            class="peer border-b border-gray-300 bg-inherit py-1 transition-colors focus:border-b-2 focus:border-blue-700 focus:outline-none"
          />
          <label
            for="second_name"
            class="absolute left-0 top-1 cursor-text transition-all peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-700"
            >Second Name</label
          >
        </div>
      </div>

      <div class="flex items-center justify-center">
        <div class="relative">
          <input
          required
            id="username"
            name="username"
            type="text"
            class="peer border-b border-gray-300 bg-inherit py-1 transition-colors focus:border-b-2 focus:border-blue-700 focus:outline-none"
          />
          <label
            for="username"
            class="absolute left-0 top-1 cursor-text transition-all peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-700"
            >Username</label
          >
        </div>
      </div>

      <div class="flex items-center justify-center">
        <div class="relative">
          <input
          required
            id="mentor"
            name="mentor"
            type="text"
            class="peer border-b border-gray-300 bg-inherit py-1 transition-colors focus:border-b-2 focus:border-blue-700 focus:outline-none"
          />
          <label
            for="mentor"
            class="absolute left-0 top-1 cursor-text transition-all peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-700"
            >Mentor</label
          >
        </div>
      </div>

      <div class="flex items-center justify-center">
        <div class="relative">
          <input
          required
            id="class"
            name="class"
            type="text"
            class="peer border-b border-gray-300 bg-inherit py-1 transition-colors focus:border-b-2 focus:border-blue-700 focus:outline-none"
          />
          <label
            for="class"
            class="absolute left-0 top-1 cursor-text transition-all peer-focus:-top-4 peer-focus:text-xs peer-focus:text-blue-700"
            >Class</label
          >
        </div>
      </div>

      <button
        class="group relative flex h-14 w-56 cursor-pointer items-center justify-center overflow-hidden rounded-md border bg-sky-800 p-2 font-extrabold text-sky-50 duration-500 hover:border-sky-600"
      >
        <div
          class="absolute z-10 h-48 w-48 rounded-full bg-sky-900 transition-all delay-150 duration-500 ease-in-out group-hover:scale-150 group-hover:delay-75"
        ></div>
        <div
          class="absolute z-10 h-40 w-40 rounded-full bg-sky-800 transition-all delay-150 duration-500 ease-in-out group-hover:scale-150 group-hover:delay-100"
        ></div>
        <div
          class="absolute z-10 h-32 w-32 rounded-full bg-sky-700 transition-all delay-150 duration-500 ease-in-out group-hover:scale-150 group-hover:delay-150"
        ></div>
        <div
          class="absolute z-10 h-24 w-24 rounded-full bg-sky-600 transition-all delay-150 duration-500 ease-in-out group-hover:scale-150 group-hover:delay-200"
        ></div>
        <div
          class="absolute z-10 h-16 w-16 rounded-full bg-sky-500 transition-all delay-150 duration-500 ease-in-out group-hover:scale-150 group-hover:delay-300"
        ></div>
        <p class="z-10">Add Student</p>
      </button>
    </form>
  </body>
</html>
